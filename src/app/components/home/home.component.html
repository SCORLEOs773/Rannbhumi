<div class="home-container">
  <!-- Background Animation -->
  <div class="animated-bg"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Enter the Mythological Battlefield</h2>
    <p>Summon powerful warriors, build strategies, and conquer your foes!</p>
    <button class="play-btn" routerLink="/selection-screen">Play Now</button>
  </section>

  <!-- Featured Characters -->
  <section class="characters">
    <h2>Featured Characters</h2>
    <div class="character-cards">
      <app-character-card
        *ngFor="let character of characters"
        [character]="character"
      ></app-character-card>
    </div>
  </section>
</div>
