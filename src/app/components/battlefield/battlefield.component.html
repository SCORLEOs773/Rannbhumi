<div class="animated-bg"></div>
<div class="battlefield-container">
  <!-- Back Button -->
  <button class="back-button" (click)="goBack()">&#8592; Back</button>

  <!-- Game Timer -->
  <div class="game-timer">
    <p>Time Left: {{ timer }}s</p>
  </div>

  <!-- Main Play Area -->
  <div class="play-area">
    <div class="opponent-cards">
      <p>Opponentâ€™s Cards</p>
      <div class="card back" *ngFor="let card of opponentCards"></div>
    </div>

    <div class="game-board">
      <p>Battlefield</p>
      <!-- Placeholder for cards placed on the battlefield -->
      <div class="card-slot" *ngFor="let slot of boardSlots"></div>
    </div>

    <div class="player-cards">
      <p>Your Cards</p>
      <div class="card front" *ngFor="let card of playerCards">{{ card }}</div>
    </div>
  </div>

  <!-- Draw Deck -->
  <div class="draw-deck">
    <button (click)="drawCard()">Draw Card</button>
  </div>
</div>
